# remap prefix to c-Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# split window with \ and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# close windows
bind x kill-pane

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key M split-window -h "vim ~/.tmux.conf"

# enable mouse mode
set -g mouse on

# no message when activity on other windows
set -g visual-activity on

# Vim-style navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# switch panes using Alt
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Start window numbers from 1
set -g base-index 1

# visual style

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

set-option -g status on
set -g status-interval 5
set -g status-justify centre

# set pane colors - hilight the active pane
set-option -g pane-border-fg yellow
set-option -g pane-active-border-fg red

# colorize messages in the command line
set-option -g message-fg brightred

# status bar colors
set-option -g status-fg yellow
set-option -g status-bg black
set-option -g status-attr bright

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg black
set-window-option -g window-status-attr bright

set-window-option -g window-status-current-fg brightred
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-attr bright

#setw -g window-status-format '#I-#W'
#setw -g window-status-current-format '#I-#W'

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=blue]#(whoami)@#(hostname -s) #[fg=yellow]#{pane_current_path}"

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P"
