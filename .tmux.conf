# remap prefix to c-Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# split window with \ and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# kill window
bind k kill-window

# kill pane
bind x kill-pane

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key M split-window -h "vim ~/.tmux.conf"

# enable mouse mode
set -g mouse on

# no message when activity on other windows
set -g visual-activity off

# Vim-style navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# switch panes using Alt
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Start window numbers from 1
set -g base-index 1

set -g utf8
set-window-option -g utf8 on

# visual style

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

set-option -g status on                # turn the status bar on
set -g status-utf8 on
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre

# set pane colors - hilight the active pane
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# colorize messages in the command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# status bar colors
set-option -g status-bg colour235
set-option -g status-fg yellow
set-option -g status-attr bright


# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=yellow]Remote #[fg=green]#h : #[fg=brightblue]#(ip addr show dev eth0 | grep "inet[^6]" | awk '{print $2}')"

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P"
